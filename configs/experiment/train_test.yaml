# @package _global_

defaults:
  - override /data: md.yaml
  - override /model/arch: e3conv.yaml
  - override /callbacks:
    - default.yaml
    - model_checkpoint.yaml
    - visualize_denoise.yaml
  - _self_

model:
  sigma_distribution:
    _target_: jamun.distributions.ConstantSigma
    sigma: 0.04
  arch:
    n_layers: 1
  max_radius: 1.0
  optim:
    lr: 0.002


callbacks:
  viz:
    sigma_list: ["${model.sigma_distribution.sigma}"]

data:
  datamodule:
    batch_size: 32
    datasets:
      train:
        - _target_: jamun.data.MDtrajDataset
          root: "${paths.data_path}/timewarp/2AA-1-large/train/"
          trajfiles:
            - EI-traj-arrays.npz
          pdbfile: EI-traj-state0.pdb
          subsample: 100
          label: GLU_ILE

      val:
        - _target_: jamun.data.MDtrajDataset
          root: "${paths.data_path}/timewarp/2AA-1-large/val/"
          trajfiles:
            - KL-traj-arrays.npz
          pdbfile: KL-traj-state0.pdb
          subsample: 100
          label: LYS_LEU

      test:
        - _target_: jamun.data.MDtrajDataset
          root: "${paths.data_path}/timewarp/2AA-1-large/test/"
          trajfiles:
            - CK-traj-arrays.npz
          pdbfile: CK-traj-state0.pdb
          subsample: 100
          label: CYS_LYS

trainer:
  val_check_interval: 0.5
  max_epochs: 1

logger:
  wandb:
    group: train_test